<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="yellow-line-up-container">
            <div class="yellow-line-up"></div>
        </div>

        <div class="wa-icon-container">
            <div class="wa-icon">
                <img src="Images/whatsapp-icon.svg" alt="Whatsapp-icon">
            </div>
        </div>

        <div class="content">
            <div class="img-content">
                <img src="Images/Phone-Bg.png" alt="Phone img">
            </div>

            <div class="form-container">
                <div class="form-headline">
                    <div class="form-headline-box">
                        <h2>ייעוץ חינם</h2>
                        <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                    </div>
                    <div class="form-control-box">
                        <div class="form-control">
                            <label class="label">שם מלא :</label>
                            <input class="input" placeholder=" ישראל ישראלי "></input>
                        </div>

                        <div class="form-control">
                            <label class="label">דוא"ל :</label>
                            <input class="input" placeholder=" Israel@gmail.com"></input>
                        </div>
                    </div>

                    <div class="textarea">
                        <div class="label-box">
                            <label class="label">תוכן ההודעה :</label>
                        </div>

                        <div class="textarea-box">
                            <textarea class="textarea-in">היי, מעוניין לברר על...</textarea>
                        </div>

                    </div>

                    <button id="btn">שליחה</button>
                </div>
            </div>
        </div>

        <div class="mini-icons">
            <div class="mini-icons-in">
                <img src="Images/facebook-icon.png" alt="Facebook icon">
            </div>
            <div class="mini-icons-in">
                <img src="Images/instagram-icon.png" alt="Instagram icon">
            </div>
            <div class="mini-icons-in">
                <img src="Images/linkedin-icon.png" alt="Linkedin icon">
            </div>
            <div class="mini-icons-in">
                <img src="Images/phone-icon.png" alt="Phone icon">
            </div>
        </div>

        <div class="yellow-line-down"></div>
    </div>

</body>

</html>
