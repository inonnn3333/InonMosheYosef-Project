<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>

</head>

<body>
    <div class="container-stopwatch">
        <div class="stopwatch">
            <div class="display">00:00:00</div>
            <button class="btn startStop">התחל</button>
            <button class="btn lap">הקפה</button>
            <button class="btn" id="reset">אפס</button>
        </div>

        <div class="divTable">
            <table class="lapTable">
                <thead>
                    <tr>
                        <th>הקפה</th>
                        <th>זמן</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</body>

</html>
