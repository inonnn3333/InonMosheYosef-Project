<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button and DIV</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .animated-div {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            animation: example 1s ease;
        }

        /* אנימציה ל-DIV */
        @keyframes example {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <button class="btn" onclick="animateDiv()">לחץ כאן</button>
    <div class="animated-div"></div>

    <script>
        function animateDiv() {
            var div = document.querySelector('.animated-div');
            div.style.animation = 'none';
            div.offsetHeight; /* זה מוציא את ה-DIV מהזיכרון כדי שהאנימציה תיפעל מחדש */
            div.style.animation = null;
        }
    </script>

</body>

</html>
